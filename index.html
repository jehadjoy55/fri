<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem for Mahu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }

        .poem-container {
            max-width: 90%;
            background: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease;
        }

        .poem-container h1 {
            font-size: 2rem;
            color: #ff6f61;
        }

        .poem-container p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 15px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="poem-container">
        <h1>To Mahu, My Love</h1>
        <p>Moments with you, so tender and true,</p>
        <p>Amidst the stars, there's only you.</p>
        <p>Hearts entwined in a timeless embrace,</p>
        <p>Under your gaze, the world finds grace.</p>

        <footer>
            â€” Written with love, just for you ðŸ’–
        </footer>
    </div>
</body>
</html>
